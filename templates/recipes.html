<!DOCTYPE html>
<html>
<head>
	<title>Recipes</title>
</head>
<body>
	{% if id %}
	<h1>{{ category_name }}</h1>
	{% else %}
	<h1>All Recipes</h1>
	{% endif %}
	{% for recipe in recipes %}
	<a href='/recipe/{{ recipe.id }}'>{{ recipe.name}}</a>
	</br>
	{% endfor %}
	</br>
	<a href='/recipe/new'>Create New Recipe</a>
	{% if id %}
	</br>
	<a href='/category/update_{{ id }}'>Update Category</a>
	{% endif %}

</body>
</html>
