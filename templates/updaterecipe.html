<!DOCTYPE html>
<html>
<head>
	<title>Update Recipe {{ name }}</title>
</head>
<body>

	<form action="{{ url_for('UpdateRecipe', id = id) }}" method= "POST">
		<h1>Updating recipe {{ name }}</h1>
		<p>Name:</p>
		<input type="text" name="name" size='30' value="{{ name }}">
		</br>
		<p>Instructions:</p>
		<input type="text" name="instructions" size='80' value="{{ instructions }}">
		</br>
		<p>Category:</p>
		{% for cat in categories %}
			<input type="radio" name="category" value="{{ cat.id }}" {% if cat.name == category %}checked{% endif %}>{{ cat.name }}</br>
		{% endfor %}
		</br>
		<input type="submit" value='Update'>
	</form>

</body>
</html>
