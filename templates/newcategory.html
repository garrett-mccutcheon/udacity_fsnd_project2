<!DOCTYPE html>
<html>
<head>
	<title>New Category</title>
</head>
<body>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    <ul class=flashes>
	    {% for message in messages %}
	      <li>{{ message }}</li>
	    {% endfor %}
	    </ul>
	  {% endif %}
	{% endwith %}

	<form action="{{ url_for('NewCategory') }}" method= "POST">
		<p>Name:</p>
		<input type="text" name="name" size='30'>
		</br>
		<input type="submit" value='Create'>
	</form>

</body>
</html>
