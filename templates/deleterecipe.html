<!DOCTYPE html>
<html>
<head>
	<title>Delete Recipe</title>
</head>
<body>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    <ul class=flashes>
	    {% for message in messages %}
	      <li>{{ message }}</li>
	    {% endfor %}
	    </ul>
	  {% endif %}
	{% endwith %}

	<form action="{{ url_for('DeleteRecipe', id = id) }}" method= "POST">
		<h1>You are about to delete recipe {{ name }}</h1>
		<input type="submit" value='Confirm'>
	</form>

</body>
</html>
